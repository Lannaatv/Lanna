    .card-link {

  }
  
  
  
  .cardx {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
    margin-bottom: 10px;
  }
  
  .cardx video, .cardx img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s ease;
  }
  
  .cardx video {
    opacity: 0; /* Awalnya video tersembunyi */
  }

<script>
  function playVideo(card) {
    const video = card.querySelector("video");
    const img = card.querySelector("img");
    img.style.opacity = "0"; // Sembunyikan gambar
    video.style.opacity = "1"; // Tampilkan video
    video.play(); // Putar video
  }

  function pauseVideo(card) {
    const video = card.querySelector("video");
    const img = card.querySelector("img");
    video.style.opacity = "0"; // Sembunyikan video
    img.style.opacity = "1"; // Tampilkan gambar
    video.pause(); // Hentikan video
    video.currentTime = 0; // Reset video
  }

   
</script>
